<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A fully responsive timeline featuring Stoic figures">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stoic Timeline</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- js-yaml Library (for parsing timeline.yaml) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js">
  </script>
</head>
<body>

  <!-- ========== NAVBAR ========== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#" id="navbarTitle">Stoic.Link</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNavAltMarkup" 
        aria-controls="navbarNavAltMarkup" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#timelineSection">Timeline</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- ========== /NAVBAR ========== -->

  <!-- ========== HERO SECTION ========== -->
  <header class="hero-section text-white d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center">
      <h1 class="display-4 mb-3 fw-bold" id="heroTitle">
        Stoic.Link Hero Banner
      </h1>
      <p class="lead mb-4" id="heroDesc">
        A website dedicated to stoic ancestors.
      </p>
      <a href="#timelineSection" class="btn btn-outline-light">View Timeline</a>
    </div>
  </header>
  <!-- ========== /HERO SECTION ========== -->

  <!-- ========== TIMELINE SECTION ========== -->
  <section id="timelineSection" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5" id="mainTitle">Loading Timeline...</h2>
      <!-- Our timeline container -->
      <div id="timelineContainer">
        <!-- The vertical timeline will be injected here by main.js -->
      </div>
    </div>
  </section>
  <!-- ========== /TIMELINE SECTION ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="text-center text-white bg-primary py-3">
    <p class="mb-0">&copy; 2024 Stoic.Link. All rights reserved.</p>
  </footer>
  <!-- ========== /FOOTER ========== -->

  <!-- Bootstrap 5 JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Main JavaScript -->
  <script src="main.js"></script>
</body>
</html>
